<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<title>Calculator</title>
</head>
<body>
	<div class="container">
		<div class="calculator">
			<div class="display">
			</div>
			<div class="buttons">
				<div class="first-row">
					<button id="7-btn">7</button>
					<button id="8-btn">8</button>
					<button id="9-btn">9</button>
				</div>
				<div class="second-row">
					<button id="4-btn">4</button>
					<button id="5-btn">5</button>
					<button id="6-btn">6</button>
				</div>
				<div class="third-row">
					<button id="1-btn">1</button>
					<button id="2-btn">2</button>
					<button id="3-btn">3</button>
				</div>
			</div>
		</div>
	</div>

	<script src="script.js" type="text/javascript">
	</script>
</body>
</html>
